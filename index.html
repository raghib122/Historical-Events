<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="discovery.png" type="image/x-icon">
</head>
<body>
    <h1>Historical Events Search</h1>
    <p>Explore history's defining moments! Use this search to find detailed info on any event. or  Pick a date from the calendar for related historical events. Your gateway to the past awaits!</p>
    <div class="container">
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter keywords or phrases...">
            <input type="date" id="dateInput">
            <button id="searchButton">Search</button>
        </div>
        <div class="results" id="results">
            <!-- The search results will be displayed here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
